<div class="like-wrapper">
    <h1 class="parisienne">Favourites</h1>
    <div class="catalog-wrapper" *ngIf="!noFavourites">
        <article class="catalog-card" *ngFor="let plant of plants">
            <div class="catalog-img-holder" (click)="redirectToDetails($event,plant.id)">
                <img src="{{plant.imageUrl}}" alt="{{plant.name}}" class="thumbnail">
            </div>
            <section>
                <span class="parisienne plant-name">{{plant.name}}</span>
                <p class="plant-price">{{plant.price}} BGN<span><button
                            (click)="onCartClick(plant.id, plant.name, plant.imageUrl, plant.price)"
                            [ngStyle]="inCart.includes(plant.id)? {'display' :'none'}: {}"><i
                                class="fa-solid fa-basket-shopping"></i></button><button
                            (click)="onTrashClick(plant.id)"><i class="fa-solid fa-trash-can"></i></button></span></p>
            </section>
        </article>
    </div>

    <div class="p2-wrapper" *ngIf="noFavourites">
        <div class="img-wrapper">
            <img src="https://succulentsbox.com/cdn/shop/products/Hoya-Kerrii-Heart.jpg?v=1675669365"
                alt="cactus-heart">
        </div>
        <h2 class="parisienne">No favourites yet. Check out our <a routerLink="/catalog">catalog</a>.</h2>
    </div>
