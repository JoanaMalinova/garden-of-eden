<div class="cart-wrapper">
    <h1 class="parisienne">Shopping cart</h1>
    <div *ngIf="cartIsEmpty" class="cart-is-empty">
        <h2 class="parisienne">It seems Your cart is empty</h2>
    </div>
    <button class="continue" (click)="onContinueClick()">Continue shopping</button>
    <hr *ngIf="!cartIsEmpty">
    <table *ngIf="!cartIsEmpty">
        <thead>
            <th></th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr *ngFor="let plant of plants">
                <td>
                    <div class="cart-image-holder" (click)="onImageClick(plant.id)">
                        <img src="{{plant.imageUrl}}" alt="{{plant.name}}">
                    </div>
                </td>
                <td>
                    <p>{{plant.name}}</p>
                </td>
                <td>
                    <div class="cart-button-div">
                        <button (click)="onMinus(plant.id)">-</button>
                        <span>{{getQuantity(plant.id)}}</span>
                        <button (click)="onPlus(plant.id)">+</button>
                    </div>
                </td>
                <td>
                    <div class="table-price">
                        <span>{{getTotalForPlant(plant.id)}} BGN</span>
                        <button class="unset" (click)="onTrashClick(plant.id)"><i
                                class="fa-solid fa-trash-can"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <hr *ngIf="!cartIsEmpty">
    <div class="total" *ngIf="!cartIsEmpty">
        <span class="bold">Total</span><span class="total-price-cart">{{totalPrice}} BGN</span>
    </div>
    <hr *ngIf="!cartIsEmpty">
    <button class="finish" *ngIf="!cartIsEmpty">Finish</button>
</div>
